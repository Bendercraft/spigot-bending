      bending.chiblocker.Dash: true
      bending.chiblocker.PoisonnedDart: true
      bending.chiblocker.PlasticBomb: true
  bending.*:
    description: Allows all bending.
    default: false
    children:
      bending.earth.*: true
      bending.water.*: true
      bending.fire.*: true
      bending.air.*: true
      bending.chiblocker.*: true
      
  bending.admin:
    description: Allows all commands.
    default: op
    children:
      bending.command.remove: true
      bending.command.reload: true
      bending.command.choose.other: true
      bending.command.rechoose: true
      bending.command.add: true
